<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="build/css/main.css" type="text/css">

  <title>Document</title>
</head>
<body class="util-background">
  
  <h1>Buttons</h1>

  <section class="util-block">
    <h2>Close button</h2>
    <button class="a-button a-button--primary a-button--circle-sm">&times</button>
  </section>

  <section class="util-block">
    <h2>Logout button</h2>
    <button class="a-button a-button--secondary a-button--circle-md">Logout</button>
  </section>

  <section class="util-block">
    <h2>Search button</h2>
    <button class="a-button a-button--primary a-button--circle-lg">icon</button>
  </section>

  <section class="util-block">
    <h2>Button Elipse</h2>
    <button class="a-button a-button--transparent a-button--elipse">Button elipse</button>
  </section>

  <section class="util-block">
    <h2>Button disabled</h2>
    <button class="a-button a-button--primary a-button--elipse a-button--disabled">Disabled</button>
  </section>

  <h1>Inputs</h1>

  <section class="util-block">
    <h2>STD Input</h2>
    <input type="text" class="a-input">
  </section>

  <section class="util-block">
    <h2>Top left pill</h2>
    <input type="text" class="a-input a-input--top-left">
  </section>

  <section class="util-block">
    <h2>Bottom right pill</h2>
    <input type="text" class="a-input a-input--bottom-right">
  </section>

  <section class="util-block">
    <h2>Left pill</h2>
    <input type="text" class="a-input a-input--top-left a-input--bottom-left">
  </section>

  <section class="util-block">
    <h2>Right pill</h2>
    <input type="text" class="a-input a-input--top-right a-input--bottom-right">
  </section>

  <section class="util-block">
    <h2>Top pill</h2>
    <input type="text" class="a-input a-input--top">
  </section>

  <section class="util-block">
    <h2>Bottom pill</h2>
    <input type="text" class="a-input a-input--bottom">
  </section>

  <h1>Inputs</h1>

  <section class="util-block">
    <h2>Input</h2>
    <a href="#" class="a-link">link</a>
  </section>

  <section class="util-block">
    <h2>Input nav active</h2>
    <a href="#" class="a-link a-link--nav a-link--active">nav active</a>
  </section>

  <section class="util-block">
    <h2>Input content active</h2>
    <a href="#" class="a-link a-link--content a-link--active">content active</a>
  </section>


</body>
</html>
